{% extends 'base.html' %}

{% block body %}
<h1>Password reset</h1>
<div class="container max600">

    <p>
        Forgot your password? Enter your email address below, and we'll email instructions for setting a new one.
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit">Submit</button>
    </form>
</div>
{% endblock %}
